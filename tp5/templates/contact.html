{% extends "base.html" %}

{% block title %}Contact{% endblock %}

{% block content %}
<div class="page-header">
    <h1><i class="fas fa-paper-plane"></i> Contact Us</h1>
    <p>Send us a message and we'll get back to you</p>
</div>

<div class="form-container">
    <form method="POST" action="{{ url_for('contact') }}" class="contact-form">
        <div class="form-group">
            <label for="name">
                <i class="fas fa-user"></i> Name
            </label>
            <input type="text" id="name" name="name" placeholder="Your name" required>
        </div>
        
        <div class="form-group">
            <label for="email">
                <i class="fas fa-envelope"></i> Email
            </label>
            <input type="email" id="email" name="email" placeholder="your.email@example.com" required>
        </div>
        
        <div class="form-group">
            <label for="message">
                <i class="fas fa-comment"></i> Message
            </label>
            <textarea id="message" name="message" rows="6" placeholder="Your message here..." required></textarea>
        </div>
        
        <button type="submit" class="btn btn-primary">
            <i class="fas fa-paper-plane"></i> Send Message
        </button>
    </form>
</div>

<div class="info-cards">
    <div class="info-card">
        <i class="fas fa-envelope"></i>
        <h3>Email</h3>
        <p>contact@flaskapp.com</p>
    </div>
    <div class="info-card">
        <i class="fas fa-map-marker-alt"></i>
        <h3>Location</h3>
        <p>Morocco</p>
    </div>
    <div class="info-card">
        <i class="fas fa-clock"></i>
        <h3>Response Time</h3>
        <p>24-48 hours</p>
    </div>
</div>
{% endblock %}
